version: '3'

services:
    app:
        build: .
        container_name: micro-videos-app
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on: 
            - db
            - redis


    nginx:
        build: .docker/nginx
        container_name: micro-videos-nginx
        entrypoint: dockerize -template /etc/nginx/conf.d/nginx.conf.template:/etc/nginx/conf.d/nginx.conf nginx -g 'daemon off;'
        environment:
            - APP_HOST=app
            - APP_PORT=9000
        restart: always
        tty: true
        ports:
            - "8000:80"
        volumes: 
            - .:/var/www
        networks:
            - app-network
        depends_on: 
            - app


    db:
        build: .docker/mysql
        command: --innodb-use-native-aio=0
        container_name: micro-videos-db
        restart: always
        tty: true
        ports:
            - "3306:3306"
        volumes:
            - ./.docker/mysqldata:/var/lib/mysql
            - ./.docker/mysql:/docker-entrypoint-initdb.d
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=root
        networks:
            - app-network


    redis:
        image: redis:alpine
        container_name: micro-videos-redis
        expose:
            - 6379
        networks:
            - app-network


networks:
    app-network:
        driver: bridge